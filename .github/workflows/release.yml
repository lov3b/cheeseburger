name: "Cheese Release Build"

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    name: Build (${{ matrix.artifact_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            cpp_compiler: cl
            c_compiler: cl
            artifact_name: cheese-windows-x64.exe

          - os: ubuntu-latest
            cpp_compiler: g++
            c_compiler: gcc
            artifact_name: cheese-linux-x64

          - os: macos-latest
            cpp_compiler: clang++
            c_compiler: clang
            artifact_name: cheese-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-program-options-dev libfmt-dev

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install boost fmt

      - name: Install Boost (Windows)
        if: runner.os == 'Windows'
        uses: MarkusJx/install-boost@v2
        id: install-boost
        with:
          boost_version: 1.84.0
          toolset: msvc
          platform: x64

      - name: Configure CMake
        shell: bash
        run: |
          BOOST_ARGS=""
          if [ "${{ runner.os }}" == "Windows" ]; then
            BOOST_ARGS="-DBOOST_ROOT=${{ steps.install-boost.outputs.BOOST_ROOT }}"
          fi

          cmake -B build \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            $BOOST_ARGS \
            -S .

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Prepare Binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv build/Release/cheese.exe ./${{ matrix.artifact_name }}
          else
            mv build/cheese ./${{ matrix.artifact_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: "Create GitHub Release"
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true
          draft: false
          prerelease: false
